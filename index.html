<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM WEB</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="login" id="login">
        <div class="container">
            <div class="formmain">
                <form action=""  id="myform" onsubmit="return false">
                    <div class="mail">
                        <input type="email" placeholder="Enter Your Email" id="email">
                    </div>
                    <div class="id">
                        <input type="text" placeholder="Enter Your ID" id="id">
                    </div>
                    <button type="submit" id="logbtn">LOGIN</button>
                    <div>
                        <h5 id="success"></h5>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section id="signup">
        <div class="container">
            <div class="signform">
                <form action="" id="form2">
                    <div class="signmail">
                        <input type="email" placeholder="Enter Your Email" id="signemail">
                    </div>
                    <div class="signid">
                        <input type="text" placeholder="Enter Your ID" id="signid">
                    </div>
                    <button type="submit" id="signbtn">Create</button>
                    <div>
                        <h5 id="signsuccess"></h5>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section id="about">

            <div class="all">

            </div>
        </div>

    <script>
        var objlogin=[{
            email:"mpravin1021@gmail.com",
            id:1
        },
        {

        },
        {

        }
    ]
    
        //getting value by id
        let form = document.getElementById("myform")
        var email=document.getElementById("email")
        var id=document.getElementById("id")
        var success=document.getElementById("success")
        var form1=document.getElementById("myform")
        document.getElementById("signup").style.display="none"
        //function for validation
        form1.addEventListener("submit",function(e){
            e.preventDefault();
            
            objlogin.forEach((a,index)=>{
                if(a.email==email.value && a.id==id.value){
                    success.innerHTML="Successfully Loggedin"
                    document.getElementById("login").style.display="none"
                    document.getElementById("about").style.display="block"
                }
                else if(objlogin.length == index ){
                    alert("Invalid User")
                }
            })
            })

            //signup form 
            var form2=document.getElementById("form2")
            var signemail=document.getElementById("signemail")
            var signid=document.getElementById("signid")
            

            form2.addEventListener("submit",function(e){
                e.preventDefault()
                
                let  newemail=signemail.value
                let  newid=signid.value
                var newuser={
                    email:newemail,
                    id:newid
                   }
                    objlogin.push(newuser)
                   form2.submit()
            })
